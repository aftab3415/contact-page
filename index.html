<html>
    <head>
        <title>Contact Form</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="hero">
            <div class="form-box">
                <h4 id="header4">Contact Us!!!</h4>
                <form id="submit" class="input-group">
                    <input type="text" class="input-field" placeholder="Name" required>
                    <input type="email" class="input-field" placeholder="Email Id" required>
                    <input type="text" class="input-field" placeholder="Subject" required>
                    <input type="text" class="input-field" placeholder="Message" required>
                    <button type="submit" class="submit-btn" onclick="myalert()">Submit</button>
                </form>
                <div class="social-icons">
                    <h6 id="header6">Follow us:</h6>
                    <a href="https://www.github.com" target="_blank">
                        <img src="github.png" alt="logo">
                    </a>
                    <a href="https://www.linkedin.com" target="_blank">
                        <img src="linkedin.png" alt="logo">
                    </a>
                    <a href="https://www.facebook.com" target="_blank">
                        <img src="facebook.png" alt="logo">
                    </a>
                    <a href="https://www.instagram.com/?hl=en" target="_blank">
                        <img src="instagram.jfif" alt="logo">
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
